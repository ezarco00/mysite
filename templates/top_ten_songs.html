{% extends "base.html" %}

{% block title %}top_ten_songs{% endblock %}

{% block content %}
    <h1>Top Ten Songs</h1>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Video</th>
            </tr>
            {% for song in songs %}
              <tr>
                <td>{{ song.title }}</td>
                <td>{{ song.artist_name }}</td>
                <td><a href="{{ song.youtube_url }}">{{ song.youtube_url }}</a></td>
              </tr>
            {% endfor %}

        </table>

{% endblock %}
