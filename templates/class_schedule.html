<html>
    <head>
        <h2>My Class Schedule</h2>
    </head>
    <body>
        <table>
            <tr>
                <th>Period</th>
                <th>Class</th>
                <th>Teacher</th>
                <th>Resource</th>
            </tr>
            {% for course in courses %}
              <tr>
                <td>{{ course.period }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.teacher_name }}</td>
                <td><a href="{{ course.resource_url }}">{{ course.resource_name }}</a></td>
              </tr>
            {% endfor %}

        </table>
    </body>
</html>
