{% extends "base.html" %}

{% block title %}class_schedule{% endblock %}

{% block content %}
<div class="container">
        <table class="table table-striped">
            <tr>
                <th>Period</th>
                <th>Class</th>
                <th>Teacher</th>
                <th>Resource</th>
            </tr>
            {% for course in courses %}
              <tr>
                <td>{{ course.period }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.teacher_name }}</td>
                <td><a href="{{ course.resource_url }}">{{ course.resource_name }}</a></td>
              </tr>
            {% endfor %}
        </table>
</div>
{% endblock %}
